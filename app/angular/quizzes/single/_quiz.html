<div class="quiz">
	<div class="quiz__title">
		{{PassingQuizCtrl.quiz.title}}
	</div>
	<div class="quiz-block">
		<div class="quiz-block-question" ng-repeat="question in PassingQuizCtrl.quiz.questions" >
		<div class="quiz-block-question__title" ng-style="{'margin-left': sliding + 'px'}">{{question.text}}</div>
		
			
		</div>
		<div class="quiz-block-answer" ng-submit="PassingQuizCtrl.checkResult();" ng-style="{'margin-left': slide + 'px'}" >
			<form action="" class="quiz-block-answer-form" ng-repeat="question in PassingQuizCtrl.quiz.questions">
				<ul class="quiz-block-answer-form-list">
					<li class="quiz-block-answer-form-list-item" ng-repeat="answer in question.answers"><input ng-model="answer.userResult" id="{{answer._id}}" type="checkbox" class="quiz-block-answer-form-list-item__checkbox" hidden><label for="{{answer._id}}" class="quiz-block-answer-form-list-item__title">{{answer.text}}</label>
					</li>
				</ul>
			</form>
		</div>
		<button class="quiz-block__submit" ng-click="sliding = sliding - 1360; slide = slide - 1360; questionCount = questionCount + 1;">
		NEXT STEP
		</button>
	</div>
	<div class="quiz-counter">
		<span class="quiz-counter-indicator">
			<span class="quiz-counter-indicator__current" ng-init="questionCount=0">{{questionCount}}</span
			><span class="quiz-counter-indicator__separator">/</span
			><span class="quiz-counter-indicator__total">{{PassingQuizCtrl.quiz.questions.length}}</span>
		</span>	
	</div>
	<div class="quiz-back">
		<a href="" class="quiz-back__title" ng-click="QuizzesContainerCtrl.quizService.activeQuiz = null">BACK TO ALL QUIZZES</a>
	</div>
</div>
