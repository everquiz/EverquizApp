<div class="quizzes-header">
    <div class="quizzes-header__title">{{QuestionCtrl.question.text}}</div>
</div>
<div class="quizzes-header">
    <div class="quizzes-header__title">Answers</div>
</div>

<div class="quizzes-selection height-auto">
    <table class="quizzes-selection-table">
        <tr class="quizzes-selection-table-row-heading">
            <th class="quizzes-selection-table-row-heading__title">Text</th>
            <th class="quizzes-selection-table-row-heading__title">ID</th>
            <th class="quizzes-selection-table-row-heading__title">createAt</th>
            <th class="quizzes-selection-table-row-heading__title">Correct</th>
            <th class="quizzes-selection-table-row-heading__title">Actions</th>
        </tr>
        <tr class="quizzes-selection-table-row-content" ng-repeat="answer in QuestionCtrl.question.answers">
            <td class="quizzes-selection-table-row-content__title">{{answer.text}}</td>
            <td class="quizzes-selection-table-row-content__title">{{answer._id}}</td>
            <td class="quizzes-selection-table-row-content__title">{{answer.createAt}}</td>
            <td class="quizzes-selection-table-row-content__title">{{answer.correct}}</td>
            <td class="quizzes-selection-table-row-content__title"><i class="fa fa-trash-o" ng-click='QuestionCtrl.removeAnswer(answer)'></i><i class="fa fa-wrench" ng-click='QuestionCtrl.editAnswer(answer)'></i></td>
        </tr>
    </table>
</div>

<form ng-submit="QuestionCtrl.addAnswer()" style="margin: 30px auto 0;" class="form-container">
  <div class="form-title"><h2>{{QuestionCtrl.formTitle}}</h2></div>

  <div class="form-title">Text</div>
  <textarea class="form-field" ng-model="QuestionCtrl.answer.text" ng-model-options="{ updateOn: 'submit' }" placeholder="Text"></textarea><br/>

  <div class="form-title">Is correct?</div>
  <input name="correct" type="checkbox"
  ng-model="QuestionCtrl.answer.correct" ng-model-options="{ updateOn: 'submit' }"></input><br/>

  <div class="submit-container">
  <input class="submit-button" type="submit" value="Submit" />
  </div>
</form>
