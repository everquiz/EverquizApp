<div>
  {{UsersCtrl.test}}
</div>
<div ng-repeat="user in UsersCtrl.users">
  <i class="fa fa-wrench" ng-click='UsersCtrl.editUser(user)'></i>
  <a href="#/dashboard/{{user._id}}">
    {{user.name}}
  </a>
  - 
  <a href="#/dashboard/{{user._id}}">
    {{user.email}}
  </a>
  <small>createAt</small> {{user.createAt}}
  | Notes: {{user.notes.length}}
  | Quizzes: 
<!--   <span>
    <a href="#/dashboard/{{user._id}}">Notes</a>
  </span> -->
</div>
<form ng-submit="UsersCtrl.addUser()">
  <input type="text" placeholder="Name" ng-model="UsersCtrl.user.name"></input>
  <br>
  <input type="email" placeholder="Email" ng-model="UsersCtrl.user.email"></input>
  <br>
  <input type="password" placeholder="Password" ng-model="UsersCtrl.user.password"></input>
  <br>
  <input type="password" placeholder="Repeat password" ng-model="UsersCtrl.passwordRepeat"></input>
  <br>
  <button type="submit">Add User</button>
</form>
