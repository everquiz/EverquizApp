<style type="text/css">
    ul[dnd-list],
    ul[dnd-list] > li {
        position: relative;
    }

    /**
     * The dnd-list should always have a min-height,
     * otherwise you can't drop to it once it's empty
     */
    ul[dnd-list] {
        min-height: 42px;
        padding-left: 0px;
    }

    /**
     * The dndDraggingSource class will be applied to
     * the source element of a drag operation. It makes
     * sense to hide it to give the user the feeling
     * that he's actually moving it.
     */
    ul[dnd-list] .dndDraggingSource {
        display: none;
    }

    /**
     * An element with .dndPlaceholder class will be
     * added to the dnd-list while the user is dragging
     * over it.
     */
    ul[dnd-list] .dndPlaceholder {
        display: block;
        background-color: #ddd;
        min-height: 42px;
    }

    /**
     * The dnd-lists's child elements currently MUST have
     * position: relative. Otherwise we can not determine
     * whether the mouse pointer is in the upper or lower
     * half of the element we are dragging over. In other
     * browsers we can use event.offsetY for this.
     */
    ul[dnd-list] li {
        background-color: #fff;
        border: 1px solid #ddd;
        border-top-right-radius: 4px;
        border-top-left-radius: 4px;
        display: block;
        padding: 10px 15px;
        margin-bottom: -1px;
    }

    /**
     * Show selected elements in green
     */
    ul[dnd-list] li.selected {
        background-color: #dff0d8;
        color: #3c763d;
    }

     .trashcan .dndPlaceholder {
        display: none;
    }

    .trashcan ul {
        list-style: none;
        padding-left: 0px;
    }

</style>

     <ul dnd-list="NotesListCtrl.notes">
         <li ng-repeat="note in NotesListCtrl.notes" ng-show="NotesListCtrl.paginatorCheck($index)"
             dnd-draggable="note"
             dnd-moved="NotesListCtrl.onMove($index)"
             dnd-effect-allowed="move">
             <div>{{note.title}}</div>
             <div>Javascript</div>
             <idv ng-click="NotesListCtrl.editInit(note)">E</idv>
             <div ng-click="NotesListCtrl.onNoteClick(note)">x</div>
         </li>
     </ul>

     <div data-temp="pagination">
         <button ng-click="NotesListCtrl.goToFirstPage()">First page</button>
         <button ng-click="NotesListCtrl.previousPage()">Prev page</button>
         <div ng-click="NotesListCtrl.goToPage(page)" ng-repeat="page in NotesListCtrl.pageList">{{page + 1}}</div>
         <button ng-click="NotesListCtrl.nextPage()">Next page</button>
         <button ng-click="NotesListCtrl.goToLastPage()">Last page</button>
     </div>

     <div data-temp="create-form">
     <button class="notes-button__show-all" ng-show="!NotesListCtrl.createMenuActive" ng-click="NotesListCtrl.showCreate()">Create new note</button>

    <form ng-show="NotesListCtrl.createMenuActive" ng-submit="NotesListCtrl.addNote(NotesListCtrl.newNote)">
        <div><h2>Create note</h2></div>
        <div>Add title</div>
        <textarea ng-model="NotesListCtrl.newNote.title" placeholder="Title"></textarea><br/>

        <div>Add text</div>
        <textarea ng-model="NotesListCtrl.newNote.text" placeholder="Text"></textarea><br/>

        <div>
            <input ng-click="NotesListCtrl.toggleCreate()" type="submit" value="Submit" />
        </div>
    </form>
     </div>

     <div data-temp="edit-form">
         <form ng-show="NotesListCtrl.editMenuActive" ng-submit="NotesListCtrl.updateNote(NotesListCtrl.editNote)">
             <div><h2>Edit note</h2></div>
             <div>Edit title</div>
             <textarea ng-model="NotesListCtrl.editNote.title" placeholder="Title"></textarea><br/>

             <div>Edit text</div>
             <textarea ng-model="NotesListCtrl.editNote.text" placeholder="Text"></textarea><br/>

             <div>
                 <input ng-click="NotesListCtrl.hideEdit()" type="submit" value="Submit" />
             </div>
         </form>
     </div>
    <button class="notes-button__show-all" ng-click="NotesListCtrl.switchToMain()">Back to main</button>
