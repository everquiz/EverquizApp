<div class="profile" ng-show="ProfileCtrl.isVisible()">
    <div class="profile-photo">
        <div class="profile-photo__image-outer">
            <img class="profile-photo__image" src="i/profile-avatar.jpg" alt="Image">
        </div>
    </div>
    <div class="profile-content">
        <h1 class="profile-content__name">{{ProfileCtrl.profile.name}}</h1>
        <div class="profile-content-item">
            <span class="profile-content-item__header">Total Passing:</span>
            <span class="profile-content-item__value">{{ProfileCtrl.profile.quizCompleted}}</span>
        </div>
        <div class="profile-content-item">
            <span class="profile-content-item__header">Average result:</span>
            <span class="profile-content-item__value">{{ProfileCtrl.profile.averageResult}}</span>
        </div>
    </div>
</div>
