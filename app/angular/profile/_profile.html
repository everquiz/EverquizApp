<div class="profile" ng-show="ProfileCtrl.isVisible()">
     <div class="profile-info">
        <div class="profile-info-photo">
            <div class="profile-info-photo__image-outer">
                <img class="profile-info-photo__image" src="i/profile-avatar.jpg" alt="Image">
            </div>
        </div>

        <div class="profile-info-content">
            <header class="profile-info-content__name">{{ProfileCtrl.profile.name}}</header>
            <div class="profile-info-content-item">
                <p class="profile-info-content-item__header">Total passing</p>
                <p class="profile-info-content-item__value">{{ProfileCtrl.profile.quizCompleted}}</p>
            </div>
            <div class="profile-info-content-item">
                <p class="profile-info-content-item__header">Average result</p>
                <p class="profile-info-content-item__value">{{ProfileCtrl.profile.averageResult}}</p>
            </div>
        </div>

        <div class="profile-info-notes">
            <button class="profile-info-notes__link">GO TO MY NOTES</button>
        </div>
     </div>   
        
</div>
