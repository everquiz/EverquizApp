<div class="finish">
    <div class="finish-content">
        <div class="finish-content-summary" ng-if="ResultCtrl.resultFactory.getLastResult() !== null">
            <p class="finish-content-summary__title">Your result is:</p>
            <span class="finish-content-summary__result">{{ResultCtrl.resultFactory.getLastResult()}} %</span>
        </div>

        <div class="finish-content-random" ng-if="ResultCtrl.resultFactory.getLastResult() === null">
            <p class="finish-content-random__title">{{ResultCtrl.randomPhrase}}</p>
        </div>

        <div class="finish-content-action" ng-if="ResultCtrl.resultFactory.getLastResult() !== null">
            <div class="finish-content-action-call">
                <span class="finish-content-action-call__title">GET FAIL?</span>
            </div>
            <a href="" class="finish-content-action__link" ng-click="ResultCtrl.goToElement('quizzes')">TRY AGAIN?</a>
        </div>
    </div>
</div>
