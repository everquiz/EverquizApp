<div class="admin-header">
    <div class="admin-header__title">Questions</div>
</div>

<h3 class="center ">{{QuizCtrl.quiz.title}}</h3>

<form class="search">
  <h3>Search question</h3>
    <input type="text" class="search-input" ng-model="QuizCtrl.search" placeholder="Search"/>
    <button eq-modal class="admin-button-container">New question
    </button>
</form>

<div class="admin-selection height-auto">
    <table class="admin-selection-table">
        <tr class="admin-selection-table-row-heading">
            <th class="admin-selection-table-row-heading__title">Index</th>
            <th class="admin-selection-table-row-heading__title">ID</th>
            <th class="admin-selection-table-row-heading__title">Text</th>
            <th class="admin-selection-table-row-heading__title">createAt</th>
            <th class="admin-selection-table-row-heading__title">Total Answers</th>
            <th class="admin-selection-table-row-heading__title">Actions</th>
        </tr>
        <tr class="admin-selection-table-row-content"
            ng-repeat="question in QuizCtrl.quiz.questions | filter : QuizCtrl.search"
            ng-show="pageFilter($index)">
            <td class="admin-selection-table-row-content__title"  ui-sref="admin.question({ id: question._id})">{{$index}}</td>
            <td class="admin-selection-table-row-content__title"  ui-sref="admin.question({ id: question._id})">{{question._id}}</td>
            <td class="admin-selection-table-row-content__title" ui-sref="admin.question({ id: question._id})">{{question.text | limitTo:20 }}{{question.text.length > 20 ? '...' : ''}}</td>
            <td class="admin-selection-table-row-content__title">{{question.createAt | date:'dd/MM/yyyy'}}</td>
            <td class="admin-selection-table-row-content__title">{{question.answers.length}}</td>
            <td class="admin-selection-table-row-content__title"><i class="fa fa-trash-o"  ng-click='QuizCtrl.removeQuestion(question)'></i><i eq-modal class="fa fa-wrench" ng-click='QuizCtrl.editQuestion(question)'></i></td>
        </tr>
    </table>
</div>

<eq-pagination limit="10" view-list="QuizCtrl.quiz.questions"></eq-pagination>


<div class="modal-background is-hidden" id="modal">
  <div class="center-block absolute-center modal big">

    <form ng-submit="QuizCtrl.addQuestion()" style="margin: 30px auto 0;" class="form-container" name="form">
      <div class="form-title"><h2>{{QuizCtrl.formTitle}}</h2></div>

      <div class="form-title">Text</div>
      <textarea class="form-field" ng-model="QuizCtrl.question.text" ng-model-options="{ updateOn: 'submit' }" placeholder="Text" required></textarea><br/>

      <div class="submit-container">
        <input eq-modal class="submit-button" type="reset" value="Cancel" ng-click='QuizCtrl.resetTitle()' />
        <input eq-modal class="submit-button" type="submit" value="Submit" />
      </div>
    </form>
  </div>
</div>
