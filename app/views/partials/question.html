<h2>
  {{QuestionCtrl.question.text}}
</h2>
<h3>
  Answers:
</h3>
<div ng-repeat="answer in question.answers">
  <i class="fa fa-trash-o" ng-click='QuestionCtrl.removeAnswer(answer)'></i>
  <i class="fa fa-wrench" ng-click='QuestionCtrl.editAnswer(answer)'></i>
  <a href="#/question/{{QuestionCtrl.question._id}}/question/{{QuestionCtrl.question._id}}">
    {{QuestionCtrl.answer.text}}
  </a>
  - {{answer.correct}}
  <small>createAt</small> {{QuestionCtrl.question.createAt}}

</div>

<!-- post template -->

<form ng-submit="QuestionCtrl.addAnswer()"
  style="margin-top:30px;">
  <h3>Add new/edit answer</h3>

  <input type="text" placeholder="Text of question"
  ng-model="answer.text"></input><br/>

  <label for="correct">is this a correct answer?</label>
  <input name="correct" type="checkbox"
  ng-model="answer.correct"></input><br/>

  <button type="submit">go</button>
</form>
